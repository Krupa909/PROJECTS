<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Portal</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">News Portal</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#" id="home-btn">Home</a>
                </li>
                <li class="nav-item">
                    <input type="text" id="search-input" class="form-control" placeholder="Search News..." aria-label="Search">
                </li>
                <li class="nav-item">
                    <button class="btn btn-outline-success ml-2" id="search-btn">Search</button>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1 class="text-center my-4">Latest News</h1>

        <!-- News Headlines -->
        <div id="news-grid" class="row">
            <!-- News articles will be injected here dynamically -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
